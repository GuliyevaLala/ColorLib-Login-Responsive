<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="left-box col-7">
                    <div class="left d-flex justify-content-center align-items-center md-7">
                        <form class="col-md-7">
                            <div class="mb-3">
                                <h3 class="title">Login to <strong>Colorlib</strong></h3>
                                <p class="info">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                                    consectetur adipisicing.
                                </p>
                                <div class="mb-3 form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" placeholder="your-email@gmail.com">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your Password">
                                </div>
                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Remember
                                            me</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password?</a></span>
                                </div>

                                <input type="submit" value="Log In" class="btn btn-block btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right col-5 m-0 p-0">
                    <div class="image">
                        <img src="./assets/img/colorlib_background.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </section>
    </main>
</body>

</html>
